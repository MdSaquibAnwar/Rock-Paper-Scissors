<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>ROCK PAPPER SCISSOR GAME </title>
</head>
<body>
    <h1>Rock Papper Scissor</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="./image/rock1.jpg" alt="img">
        </div>
        <div class="choice" id="paper">
            <img src="./image/papper.png" alt="img">
        </div>
        <div class="choice" id="scissor">
            <img src="./image/scissor.jpg" alt="img">
        </div>
    </div>
   <div class="score_board">
    <div class="score">
        <p id="user_score">0</p>
        <p>you</p>
    </div>
    <div class="score">
        <p id="comp_score">0</p>
        <p>computer</p>
    </div>
   </div>
   <div class="massage_container">
    <p id="msg">Play Your Move</p>
   </div>
    
    <script src="./javascript/script.js"></script>
</body>
</html>
